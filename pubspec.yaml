name: flutter_ub
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.4
  connectivity: ^3.0.3
  cupertino_icons: ^1.0.2
  firebase_auth: ^1.0.3
  firebase_core: ^1.0.3
  flutter_polyline_points: ^1.0.0
  geolocator: ^7.0.3
  google_maps_flutter: ^2.0.3
  font_awesome_flutter: ^9.0.0
  http: ^0.13.1
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Brand-Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf
    - family: Brand-Regular
      fonts:
        - asset: fonts/bolt-regular.ttf
